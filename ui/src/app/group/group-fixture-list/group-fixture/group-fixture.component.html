<div class="group-fixture">
  <div class="info-section">
    <span style="text-align: right">{{fixture.teamHome.name}}</span>
    <span style="text-align: left">{{fixture.teamAway.name}}</span>
  </div>
  <div class="input-section">
    <input #homeInput style="text-align: right" type="number" [ngModel]="fixture.goalsHome" (change)="changeHomeGoals(homeInput.valueAsNumber)">
    <input #awayInput style="text-align: left" type="number" [ngModel]="fixture.goalsAway" (change)="changeAwayGoals(awayInput.valueAsNumber)">
  </div>
</div>
