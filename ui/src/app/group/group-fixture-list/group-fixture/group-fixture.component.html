    <span style="text-align: right">{{fixture.teamHome.name}}</span>
    <span style="text-align: left">{{fixture.teamAway.name}}</span>
  </div>
  <div class="input-section">
    <input style="text-align: right" type="number" [(ngModel)]="fixture.goalsHome">

  </div>
</div>
